spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  application:
    name: AluraFake

  data:
    web:
      pageable:
        one-indexed-parameters: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATA_SOURCE_URL:jdbc:mysql://localhost:3306/alurafake_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATA_SOURCE_USERNAME:root}
    password: ${SPRING_DATA_SOURCE_PASSWORD:root}

  flyway:
    enabled: true
    locations: classpath:db/migration
    fail-on-missing-locations: true
  jpa:
    show-sql: true
    open-in-view: false

server:
  port: ${SPRING_SERVER_PORT:8080}
